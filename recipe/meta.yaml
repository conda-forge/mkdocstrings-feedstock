{% set name = "mkdocstrings" %}
{% set version = "0.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocstrings-{{ version }}.tar.gz
  sha256: 01d8ab962fc1f388c9b15cbf8c078b8738f92adf983b626d74135aaee2bce33a

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<4.0
    - pdm-pep517
  run:
    - python >=3.7,<4.0
    - jinja2 >=2.11.1
    - markdown >=3.3
    - markupsafe >=1.1
    - mkdocs >=1.2
    - mkdocs-autorefs >=0.3.1
    - pymdown-extensions >=6.3
    - mkdocstrings-python-legacy >=0.2
  run_constrained:
    - mkdocstrings-python >=0.5.2

test:
  imports:
    - mkdocstrings
    - mkdocstrings.handlers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkdocstrings/mkdocstrings
  doc_url: https://mkdocstrings.github.io
  summary: Automatic documentation from sources, for MkDocs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
    - hadim
